<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> Digital clock</h1>
    <div id="time">
        <div class="circle" style="--clr: #ff2972;">
            <div class="dots hrs_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="hh"></circle>
            </svg>
            <div id="hours">00</div>
            </div>
            <div class="circle" style="--clr:#F0BD18;">
                <div class="dots mins_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="mm"></circle>
                </svg>
                <div id="minutes">00</div>
                </div>
                <div class="circle" style="--clr: #2FD6D8;">
                    <div class="dots secs_dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70" id="ss"></circle>
                    </svg>
                    <div id="seconds">00</div>
        </div>
        <div class="ap">
            <div id="ampm">AM</div>

        </div>
    </div>
    <script>

         setInterval(()=>{
        let hours=document.getElementById('hours');
        let minutes=document.getElementById('minutes');
        let seconds=document.getElementById('seconds');
        let ampm=document.getElementById('ampm');
         
        let hh=document.getElementById('hh');
        let mm=document.getElementById('mm');
        let ss=document.getElementById('ss');

        let hrs_dot=document.querySelector('.hrs_dot');
        let mins_dot=document.querySelector('.mins_dot');
        let secs_dot=document.querySelector('.secs_dot');

        let h= new Date().getHours();
        let m=new Date().getMinutes();
        let s=new Date().getSeconds();
        let am = h >= 12 ? "PM" : "AM";
        // convert 24 hr to 12
        if(h > 12){
            h=h - 12;
        }
        // add 0b before single digit
        h=(h < 10)? "0" + h : h;
        m=(m < 10)? "0" + m : m;
        s=(s < 10)? "0" + s : s;


        hours.innerHTML=h + "<br><span> Hours</span>"; 
        minutes.innerHTML=m + "<br><span> Minutes</span>";
        seconds.innerHTML=s + "<br><span> Seconds</span>";
        ampm.innerHTML=am;

        hh.style. strokeDashoffset =440 - (440* h)/12;
        mm.style. strokeDashoffset =440 - (440* m)/60;
        ss.style. strokeDashoffset =440 - (440* s)/60;
        
        hrs_dot.sytle.transform='rotate( $ {h * 30}deg)';
        mins_dot.sytle.transform='rotate( $ {m * 6}deg)';
        secs_dot.sytle.transform='rotate( $ {s * 6}deg)';

    })



    </script>
</body>

</html>
